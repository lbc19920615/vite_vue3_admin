<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="./three.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
    <script type="module">
      import { moduleConfig, initBsLoader } from 'http://localhost:7002/public/vue-bs-loader.js'
      globalThis.moduleConfig = moduleConfig
      globalThis.initBsLoader = initBsLoader
      import { loadTemplate } from 'http://localhost:7002/public/template-loader.js'
      globalThis.loadTemplate = loadTemplate
    </script>
    <script type="module" src="/src/main.js"></script>
    <script type="module">
      globalThis.app = window.startApp()
    </script>
  </body>
</html>
